<div class="dateitse-attribute-filters">
    <div class="form-group dateitse-attribute-filter" ng-repeat="filter in filters">
        <label for="{{filter.title}}" ng-bind="filter.title"></label>
        <input type="checkbox" id="{{filter.title}}" ng-model="filter.selected"
               ng-change="filtersToggled()">
    </div>
</div>
